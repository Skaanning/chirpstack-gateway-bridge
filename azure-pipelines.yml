trigger: none

pool: ubuntu-latest

steps:

- task: GoTool@0
  inputs:
    version: '1.13'
    
- task: goreleaser@0
  inputs:
    version: 'latest'
    distribution: 'goreleaser'

- script: | 
    make dist
  displayName: 'Run dist'
