trigger: none

pool: 
  vmImage: ubuntu-latest

steps:
- task: GoTool@0
  inputs:
    version: '1.15'

- script: |
    env GOOS=linux GOARCH=arm go build -o build/ cmd/chirpstack-gateway-bridge/main.go
  displayName: 'build'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'build/'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'